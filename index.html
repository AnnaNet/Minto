<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="./dist/main.js"></script>
    <link rel="stylesheet" href="./dist/main.css">
  </head>
  <body>
    <hr class="top-line light-lilac-font">

    <div class="container">
      <div class="row">
        <div class="col-1">
          <img src="src/images/logo.png" class="logo" alt="logo">
        </div>

        <div class="name col-2 font39 light-lilac-font">MINTO</div>

        <div class="col-9 name padd0">
          <ul class="nav justify-content-space-around">
            <li class="nav-item">
              <div class="ico-home">Home</div>
            </li>
            <li class="nav-item">
              <div class="ico-man">About Us</div>
            </li>
            <li class="nav-item">
              <div class="ico-serv">Services</div>
            </li>
            <li class="nav-item">
              <div class="ico-let">Contact Us</div>
            </li>
          </ul>
        </div>

        <div id="slider" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="src/images/back.png" alt="first slide">
            </div>
          </div>
        </div>

        <div class="discription center">
          <hr class="hor-line">

          <span class="light-lilac-font">Lorem ipsum dolor sit amet</span>,
          consectetur adipisicing elit,
          sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          Ut enim ad minim veniam, quis nostrud exercitation ullamco
          laboris nisi ut aliquip ex ea commodo consequat.
          <hr class="hor-line">

        </div>

      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <hr class="top-line lilac-font">
      </div>
    </div>

  </body>
</html>
